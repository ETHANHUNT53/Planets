<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="loader-container" class="fixed inset-0 flex items-center justify-center bg-gray-900 z-50">
      <!-- Loader -->
      <span class="loader w-16 h-16 border-4 border-t-transparent border-white rounded-full animate-spin"></span>
    </div>
    <div id="content" class="w-full h-screen overflow-hidden hidden">
      <div class="w-full h-screen absolute top-0 left-0 z-[2] text-white">
        <nav class="w-full flex justify-between items-center py-10 px-10">
          <h3>Planets</h3>
          <div class="flex gap-6">
            <a class="text-sm" href="#">Home</a>
            <a class="text-sm" href="#">About</a>
            <a class="text-sm" href="#">Contact</a>
          </div>
        </nav>
        <div
          class="absolute top-[12%] left-1/2 -translate-x-1/2 text-center font-['Bellina']"
        >
          <div class="w-full h-[4em] md:h-[7em] overflow-hidden">
            <h1
              class="h-full text-5xl md:text-8xl heading font-light tracking-tighter"
            >
              Earth
            </h1>
            <h1
              class="h-full text-5xl md:text-8xl heading font-light tracking-tighter"
            >
              Csilla
            </h1>
            <h1
              class="h-full text-5xl md:text-8xl heading font-light tracking-tighter"
            >
              Mars
            </h1>
            <h1
              class="h-full text-5xl md:text-8xl heading font-light tracking-tighter"
            >
              Venus
            </h1>
          </div>
          <p class="text-sm font-['Gilroy']">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <div
            class="w-96 h-px bg-gradient-to-r from-transparent via-white to-transparent mt-4"
          ></div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script>
      // Simulate loading
      window.addEventListener("load", () => {
        const loaderContainer = document.getElementById("loader-container");
        const content = document.getElementById("content");

        // Simulate a delay (e.g., 2 seconds for demonstration)
        setTimeout(() => {
          loaderContainer.style.display = 'none'; // Hide loader
          content.classList.remove("hidden"); // Show content
        }, 2000);
      });
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
